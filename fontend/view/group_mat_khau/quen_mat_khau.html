<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="../../css/pass/quen_mat_khau.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Quên Mật Khẩu</h1>
            <p class="subtitle">Nhập email của bạn để nhận mã xác thực</p>
            <form id="forgotPasswordForm">  
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="example@email.com" required>
                        <button type="button" class="send-btn" id="sendCodeBtn">Gửi mã</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="verificationCode">Mã xác thực</label>
                    <input type="text" id="verificationCode" placeholder="Nhập mã 6 số" maxlength="6">
                </div>

                <div class="input-group">
                    <label for="secretKey">Key (Khóa bí mật)</label>
                    <input type="text" id="secretKey" placeholder="Nhập key của bạn">
                </div>

                <button type="submit" class="submit-btn">Xác nhận</button>
            </form>

            <div class="back-link">
                <a href="#" onclick="window.history.back()">← Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
    <script src="../../js/mat_khau/quen_mat_khau.js"></script>
</body>
</html>
